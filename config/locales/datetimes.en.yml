en:
  datepicker:                       # datetime picker is using Moment.js format http://momentjs.com/docs/
    dformat: '%d/%m/%Y'             # display format of the date (this is the default, can be ommited)
    pformat: 'DD/MM/YYYY'           # picking format of the date (this is the default, can be ommited)
  timepicker:
    dformat: '%I:%M %p'             # display format of the time (this is the default, can be ommited)
    pformat: 'hh:mm a'              # picking format of the time (this is the default, can be ommited)
    jsformat: 'h:i a'               # picking format of the time (this is the default, can be ommited)
  dayViewHeaderFormat: 'MMMM YYYY'  # picking format of the time (this is the default, can be ommited)

  time:
    formats:
      short: '%-H:%M'
      long: '%a, %m/%d/%Y %H:%M'
      with_time_zone: '%m/%d/%Y %H:%M (%Z)'
      short_with_time_zone: '%-H:%M (%Z)'
      day_and_month: '%b %d'
  date:
    yesterday: Yesterday
    formats:
      long: '%B %d, %Y'
      short: '%m/%d/%Y'
      day_and_month: '%b %d'

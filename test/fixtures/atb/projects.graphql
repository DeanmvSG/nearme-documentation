query search_projects(
  $per_page: Int,
  $page: Int,
  $query: String,
  $workplace_types: [String],
  $category_ids: [Int],
  $customization_user_id: Int,
  $customization_id: Int,
  $customization_name: String,
  $creator_id: Int,
  $state: String
)
 {

  projects: listings(
    per_page: $per_page,
    page: $page,
    query: $query,
    listing: {
      has_creator: true,
      creator_id: $creator_id,
      is_deleted: false,
      state: $state,
      categories: [
        { ids: $category_ids }
      ],
      customizations: [
        { id: $customization_id, name: $customization_name, user_id: $customization_user_id }
      ],
      properties: [
        { name: "workplace_type", values: $workplace_types }
      ],
   }
  ) {
    total_entries

    results {
      slug
      name
      type
      state
      description
      photos {
        thumb: url(version: "thumb")
        medium: url(version: "medium")
      }

      address {
        city
        street
        country
        suburb
        state
      }

      customizations(name: "gig_invitation") {
        name
        human_name
        id
        member_id: property(name: "member_id")
      }

      category_list { name name_of_root permalink }

      expertises: category_list(name_of_root: "Area Of Expertise") {
        name permalink
      }

      industries: category_list(name_of_root: "Industry") {
        name permalink
      }

      languages: category_list(name_of_root: "Languages") {
        name permalink
      }

      project_owner: creator { name slug }

      about_company: property(name: "about_company")
      budget: property(name: "budget")
      deadline: property(name: "deadline")
      estimation: property(name: "estimation")
      office_location: property(name: "office_location")
      other_requirements: property(name: "other_requirements")
      project_contact: property(name: "project_contact")
      type_of_deliverable: property(name: "type_of_deliverable")
      workplace_type: property(name: "workplace_type")
    }
  }
}

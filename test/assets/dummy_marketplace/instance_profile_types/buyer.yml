---
name: Buyer
profile_type: buyer
custom_attributes:
- name: textarea_field
  attribute_type: string
  html_tag: textarea
  search_in_query: true
  label: Textarea Field
  searchable: false
  input_html_options: !ruby/hash:ActiveSupport::HashWithIndifferentAccess {}
  validation:
  - required: true
    field_name: textarea_field
    validation_only_on_update: true
    regex: ''
- name: radio_button_fields
  attribute_type: string
  html_tag: radio_buttons
  search_in_query: false
  label: Radio Button Fields
  searchable: true
  input_html_options: !ruby/hash:ActiveSupport::HashWithIndifferentAccess {}
  validation:
  - required: true
    field_name: radio_button_fields
    valid_values:
    - 'one'
    - 'two'
    - 'three'
    validation_only_on_update: true
- name: string_field
  attribute_type: string
  html_tag: input
  search_in_query: false

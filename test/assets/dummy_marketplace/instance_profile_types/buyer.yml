- name: attachment_input
  attribute_type: file
  html_tag: input
  search_in_query: false
  label: Attachment Input
  searchable: false
  input_html_options: !ruby/hash:ActiveSupport::HashWithIndifferentAccess {}
  validation:
  - required: true
    field_name: attachment_input
    validation_only_on_update: true

form_components:
- name: Registration
  fields:
  - !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    user: name
  - !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    user: email
  - !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    user: password
  type: buyer_registration

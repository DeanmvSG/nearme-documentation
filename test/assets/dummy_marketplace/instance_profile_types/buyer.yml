  validation:
  - required: true
    field_name: decimal_field
    validation_only_on_update: true
- name: array_checkboxes
  attribute_type: array
  html_tag: check_box_list
  search_in_query: false
  label: Array Checkboxes
  searchable: true
  input_html_options: !ruby/hash:ActiveSupport::HashWithIndifferentAccess {}
  validation:
  - required: true
    field_name: array_checkboxes
    valid_values:
    - one
    - two
    - three
    validation_only_on_update: true
- name: boolean_checkbox
  attribute_type: boolean
  html_tag: check_box
  search_in_query: false
  label: Boolean Checkbox
  searchable: false

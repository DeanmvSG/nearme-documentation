---
# default profile
617: ~

# seller profile
618: ~

# buyer profile
619:
  driver_category:
    label: 'Driver Category'
    html_tag: radio_buttons
    valid_values:
      - 'Standard'
      - 'Pro'
      - 'Plus'
    searchable: true
    required: '1'
    wrapper_html_options_string: >-
      data-condition-field => '{"Standard":{"setValue":{"selector": "#user_buyer_profile_attributes_properties_attributes_hourly_price", "value": "50"}}, "Pro":{ "setValue":{"selector": "#user_buyer_profile_attributes_properties_attributes_hourly_price", "value": "100"}}, "Plus":{ "setValue":{"selector": "#user_buyer_profile_attributes_properties_attributes_hourly_price", "value": "150"}}}'

  hourly_price:
    attribute_type: 'float'
    html_tag: 'hidden'
    required: '1'

  backup_driver:
    label: 'Backup Driver'
    attribute_type: 'boolean'
    html_tag: 'check_box'

  short_bio:
    label: Short Bio
    attribute_type: 'string'
    hint: appears in list view
    html_tag: 'textarea'
    required: true
    input_html_options_string: "data-counter-limit=>120"
    custom_validators_attributes:
      "[0]":
        required: true
        max_length: 120

  full_bio:
    attribute_type: 'string'
    label: Full Bio
    html_tag: 'textarea'
    hint: appears in detail view
    required: true
    input_html_options_string: "data-counter-limit=>600"
    custom_validators_attributes:
      "[0]":
        required: true
        max_length: 600

  vehicle_type:
    label: 'Vehicle Type'
    required: true

  vehicle_model:
    label: 'Vehicle Model'
    required: true

  vehicle_year:
    label: 'Vehicle Year'
    required: true

  vehicle_capacity:
    label: 'Vehicle Capacity'
    required: true

  vehicle_description:
    label: 'Vehicle Description'
    html_tag: 'textarea'
    required: true
    input_html_options_string: "data-counter-limit=>600"
    custom_validators_attributes:
      "[0]":
        required: true
        max_length: 600

---
name: User message
workflow_type: user_message
events_metadata: {}
workflow_steps:
- name: Transactable Message From Lister
  associated_class: WorkflowStep::UserMessageWorkflow::TransactableMessageFromLister
  workflow_alerts:
  - name: Create user message from lister email
    alert_type: email
    recipient_type: enquirer
    template_path: user_message_mailer/email_message_from_host
    delay: 0
    subject: "[{{platform_context.name}}] You received a message!"
    layout_path: layouts/mailer
    from: info@UpsideOfTalent.com
    reply_to: info@UpsideOfTalent.com
- name: Transactable Message From Enquirer
  associated_class: WorkflowStep::UserMessageWorkflow::TransactableMessageFromEnquirer
  workflow_alerts:
  - name: Create user message from lister email
    alert_type: email
    recipient_type: lister
    template_path: user_message_mailer/email_message_from_guest
    delay: 0
    subject: "[{{platform_context.name}}] You received a message!"
    layout_path: layouts/mailer
    from: info@UpsideOfTalent.com
    reply_to: info@UpsideOfTalent.com
- name: Created
  associated_class: WorkflowStep::UserMessageWorkflow::Created
  workflow_alerts:
  - name: Create user message from lister email
    alert_type: email
    recipient_type: lister
    template_path: user_message_mailer/notify_user_about_new_message
    delay: 0
    subject: "[{{platform_context.name}}] You received a message!"
    layout_path: layouts/mailer
    from: info@UpsideOfTalent.com
    reply_to: info@UpsideOfTalent.com

query get_user($userId: ID!){
  user(id: $userId){
    name
    car_photos:custom_attribute_photos(name: "image"){
      thumb: url(version: "thumb")
      mini: url(version: "mini")
      url: url
      width: image_original_width
      height: image_original_height
    }
    cover_images: custom_attribute_photos(name: "cover_image"){
      url: url
    }
  }
}

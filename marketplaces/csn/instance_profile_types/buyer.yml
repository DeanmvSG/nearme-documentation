name: Buyer
profile_type: buyer
onboarding: true
searchable: false
search_engine: 'elasticsearch'
search_only_enabled_profiles: true
category_search_type: 'AND'
create_company_on_sign_up: true
admin_approval: false
default_availability_template: '24/7'
custom_attributes:
  # We use custom attributes for some fields that are in user to avoid
  # messing with the translations (as fields may have a different title
  # for seller)
  - name: languages
    label: 'Languages'
    html_tag: 'select'
    attribute_type: array
    valid_values:
      - 'Arabic'
      - 'Auslan (Australian sign language)'
      - 'Azerbaijani'
      - 'Bengali'
      - 'Burmese'
      - 'Cantonese'
      - 'Croatian'
      - 'Dutch'
      - 'English'
      - 'Filipino'
      - 'French'
      - 'German'
      - 'Greek'
      - 'Hebrew'
      - 'Hindi'
      - 'Hungarian'
      - 'Indonesian'
      - 'Italian'
      - 'Japanese'
      - 'Javanese'
      - 'Korean'
      - 'Macedonian'
      - 'Malayalam'
      - 'Maltese'
      - 'Mandarin'
      - 'Mirathi'
      - 'Panjabi'
      - 'Persian'
      - 'Polish'
      - 'Portugese'
      - 'Romanian'
      - 'Russian'
      - 'Serbian'
      - 'Sindhi'
      - 'Sinhalese'
      - 'Somoan'
      - 'Spanish'
      - 'Sunda'
      - 'Tamil'
      - 'Telugu'
      - 'Thai'
      - 'Turkish'
      - 'Ukranian'
      - 'Urdu'
      - 'Vietnamese'
    validation:
      required: false
  - name: religion
    label: 'religion'
    html_tag: 'select'
    attribute_type: string
    valid_values:
      - 'Anglican'
      - 'Buddhist'
      - 'Catholic'
      - 'Christian - other'
      - 'Greek Orthodox'
      - 'Hindu'
      - 'Islamic'
      - 'Jewish'
      - 'None'
      - 'Presbyterian'
      - 'Russian Orthodox'
      - 'Sikh'
      - 'Spiritual'
      - 'Uniting Church'
      - 'Other'
    validation:
      required: false
  - name: ethnicity
    label: Ethnicity
    html_tag: 'select'
    attribute_type: string
    valid_values:
      - 'Australian'
      - 'Australian Aboriginal'
      - 'Torres Strait Islander'
      - 'New Zealander'
      - 'Maori'
      - 'Polynesian'
      - 'Other Oceanian'
      - 'Western European'
      - 'Northern European'
      - 'Southern & Eastern European'
      - 'Middle Eastern'
      - 'Jewish'
      - 'Asian'
      - 'North American'
      - 'South American'
      - 'Central American'
      - 'Carribbean Islander'
      - 'South African'
      - 'Other African'
    validation:
      required: false
  - name: allergies
    label: 'Allergies'
    html_tag: 'select'
    attribute_type: array
    valid_values:
      - 'Alergy 1'
      - 'Alergy 2'
      - 'Other'
    validation:
      required: false
  - name: allergies_other
    label: 'Other Allergies'
    html_tag: 'input'
    attribute_type: string
    validation:
      required: false
  - name: date_of_birth
    attribute_type: date
    html_tag: input
    search_in_query: false
    label: Date of Birth
  - name: gender
    attribute_type: string
    html_tag: select
    search_in_query: false
    label: Gender
  - name: aboriginal
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Aboriginal
  - name: torres_strait_islander
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Torres Strait Islander
  - name: smoker
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Smoker
  - name: have_pets
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Have pets
  - name: pets
    attribute_type: string
    html_tag: input
    search_in_query: false
    label: Pets
  - name: my_peference_gender
    attribute_type: array
    html_tag: select
    search_in_query: false
    label: Gender
  - name: my_peference_ethnicitiy
    attribute_type: array
    html_tag: select
    search_in_query: false
    label: Ethnicity
  - name: my_peference_language
    attribute_type: array
    html_tag: select
    search_in_query: false
    label: Language
  - name: my_preference_smoker
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Smoker
  - name: my_preference_pet_friendly
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: Pet Friendly
  - name: my_preference_lgbti_friendly
    attribute_type: boolean
    html_tag: check_box
    search_in_query: false
    label: LGBTI Friendly
  - name: my_preference_days
    attribute_type: boolean
    html_tag: select
    valid_values:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
    search_in_query: false
    label: Preferred Days
  - name: my_preference_times
    attribute_type: boolean
    html_tag: select
    valid_values:
      - Morning
      - Day
      - Evening
      - Overnight
    search_in_query: false
    label: Preferred Times

form_components:
  - type: buyer_profile_types
    name: General
    fields:
      - buyer: enabled
      - user: name
      - user: email
      - user: current_address
      - buyer: neighborhood
      - user: phone
      - user: tags

  - type: buyer_profile_types
    name: Social media
    fields:
      - buyer: facebook_url
      - buyer: google_plus_url
      - buyer: twitter_url

  - type: buyer_profile_types
    name: Company
    fields:
      - buyer: company_name
      - buyer: company_description
      - buyer: logo
      - user: avatar
      - buyer: Category - Industry
      - buyer: Category - Language
      - buyer: hours_days_of_operation
      - buyer: availability
      - buyer: certifications
      - buyer: other_certifications
      - buyer: workplace_team_image
      - buyer: our_story
      - buyer: awards
      - buyer: clients
      - buyer: community_involvement

  - type: buyer_profile_types
    name: Media
    fields:
      - buyer: Custom Model - Media

  - type: buyer_profile_types
    name: Badges
    fields:
      - buyer: community_wealth
      - buyer: community_wealth_text
      - buyer: workplace
      - buyer: workplace_text
      - buyer: environment_and_health
      - buyer: environment_and_health_text

  - type: buyer_profile_types
    name: Products / Services
    fields:
      - buyer: Custom Model - Product / Service listing item

  - type: buyer_profile_types
    name: Testimonials
    fields:
      - buyer: Custom Model - Testimonial

  - type: buyer_profile_types
    name: Password
    fields:
      - user: password


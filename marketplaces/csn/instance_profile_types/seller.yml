# default profile
name: Carer
profile_type: seller
onboarding: false
custom_attributes:
  # We use custom attributes for some fields that are in user to avoid
  # messing with the translations (as fields may have a different title
  # for seller)

form_components:
  - type: seller_profile_types
    name: General
    fields:
      - user: name
      - user: avatar
      - seller: logo
      - user: email
      - user: current_address
      - user: phone

  - type: seller_profile_types
    name: Organization
    fields:
      - seller: organization_name
      - seller: organization_description
      - seller: organization_mission

  - type: seller_profile_types
    name: Password
    fields:
      - user: password

name: Extra
attributes:
  show_path_format: /:transactable_type_id/:id

validation:
  - field_name: name
    max_length: 140

action_types:
  - enabled: true
    type: TransactableType::NoActionBooking
    allow_no_action: true

custom_attributes:
  - name: description
    html_tag: textarea
    attribute_type: text
    search_in_query: true
    validation:
      max_length: 5000

  - name: summary
    search_in_query: true
    html_tag: textarea
    attribute_type: text
    validation:
      max_length: 140

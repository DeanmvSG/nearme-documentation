# default profile
name: Seller
profile_type: seller
onboarding: false
custom_attributes:
  # We use custom attributes for some fields that are in user to avoid
  # messing with the translations (as fields may have a different title
  # for seller)
  - name: avatar
    label: 'Profile Photo'
    attribute_type: photo
    html_tag: input
    versions_configuration:
      mini:
        width: 200
        height: 200
        transform: resize_to_fill
      thumb:
        width: 70
        height: 70
        transform: resize_to_fill
      normal:
        width: 1280
        height: 880
        transform: resize_to_fit
  - name: logo
    label: 'Logo'
    attribute_type: photo
    html_tag: input
    versions_configuration:
      mini:
        width: 200
        height: 200
        transform: resize_to_fit
      thumb:
        width: 70
        height: 70
        transform: resize_to_fill
      normal:
        width: 1280
        height: 880
        transform: resize_to_fit
  - name: organization_name
    label: 'What is the name of your organization?'
    html_tag: input
    attribute_type: string
    validation:
      required: true
      validation_only_on_update: true

  - name: organization_description
    label: 'Organization Description'
    hint: 'Tell the potential vendors a bit about your company or organization.'
    html_tag: textarea
    attribute_type: string
    input_html_options_string: "class=>large"
    validation:
      required: true
      validation_only_on_update: true

  - name: organization_mission
    label: 'Organization Mission'
    html_tag: textarea
    attribute_type: string
    validation:
      required: false

form_components:
  - type: seller_registration
    name: Seller
    fields:
      - user: name
      - user: email
      - user: password

  - type: seller_profile_types
    name: General
    fields:
      - user: name
      - seller: avatar
      - seller: logo
      - user: email
      - user: current_address
      - user: phone

  - type: seller_profile_types
    name: Organization
    fields:
      - seller: organization_name
      - seller: organization_description
      - seller: organization_mission

  - type: seller_profile_types
    name: Password
    fields:
      - user: password

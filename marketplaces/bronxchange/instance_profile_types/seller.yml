# default profile
name: Seller
profile_type: seller
onboarding: false
custom_attributes:
  # We use custom attributes for some fields that are in user to avoid
  # messing with the translations (as fields may have a different title
  # for seller)
  - name: profile_photo
    label: 'Profile Photo'
    attribute_type: photo
    html_tag: input
    versions_configuration:
      mini:
        width: 640
        height: 440
        transform: resize_to_fill
      thumb:
        width: 70
        height: 70
        transform: resize_to_fill
      normal:
        width: 1280
        height: 880
        transform: resize_to_fit
  - name: user_logo
    label: 'Logo'
    attribute_type: photo
    html_tag: input
    versions_configuration:
      mini:
        width: 640
        height: 440
        transform: resize_to_fill
      thumb:
        width: 70
        height: 70
        transform: resize_to_fill
      normal:
        width: 1280
        height: 880
        transform: resize_to_fit
  - name: organization_name
    label: 'Organization Name'
    html_tag: input
    attribute_type: string
    validation:
      required: false
  - name: organizational_mission
    label: 'Organizational Mission'
    html_tag: textarea
    attribute_type: string
    validation:
      required: false

form_components:
  - type: seller_registration
    name: Seller
    fields:
      - user: name
      - user: email
      - user: password

  - type: seller_profile_types
    name: Seller
    fields:
      - user: name
      - seller: profile_photo
      - seller: user_logo
      - user: email
      - user: current_address
      - user: phone
      - seller: organization_name
      - seller: organizational_mission
      - user: password

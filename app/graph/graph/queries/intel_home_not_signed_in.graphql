{
  projects:transactables(paginate: { page: 1, per_page: 3 }, filters: [ACTIVE, FEATURED]) {
    items{
      name
      show_path
      cover_photo_url
      creator {
        profile_path
        avatar_url_thumb
      }
    }
  }
  users(take: 8, filters: [FEATURED]) {
    profile_path
    avatar_url_bigger
    name_with_affiliation
    display_location
    default_profile: profile(profile_type: "default"){
      short_bio: property(name: "short_bio")
    }
  }
  topics(filters: [FEATURED], arbitrary_order: ["Networking", "Dual Screen", "Big Data", "Open Source", "Android", "Real Sense"], take: 6) {
    name
    show_url
    background_style
    background_style_big
  }
}
